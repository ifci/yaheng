<section>
    <!--详情页-->
    <div class="details">
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="__CSS__/swiper.min.css">
        <!-- Demo styles -->
        <style>
            .swiper-container {
                height: 100%;
                margin: auto;
                width: 100%;
            }
            .swiper-slide {
                text-align: center;
                font-size: 18px;
                background: #fff;

                /* Center slide text vertically */
                display: -webkit-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
            }
            .swiper-pagination-bullet-active{
                background-color: #333;
            }
            .swiper-button-next,.swiper-button-prev{
                background: none;
                font-size: 2.4em;
                text-align: center;
            }
        </style>
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <volist name="images" id="vo">
                    <div class="swiper-slide"> <img src="{$vo.savepath}"> </div>
                </volist>
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next">></div>
            <div class="swiper-button-prev"><</div>
        </div>

        <!-- Swiper JS -->
        <script src="__JS__/swiper.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper('.swiper-container', {
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev'
            });
        </script>

        <div class="itemInfo">
            <div class="tit">{$info.title}</div>
            <div class="pri">¥{$info.price}</div>
            <p class="mt40"><span>材质：</span>{$info.material}</p>
            <p><span>尺码：</span>{$info.psize}</p>
            <p><span>颜色：</span>{$info.pcolor}</p>
            <div class="btn"><a href="{$info.url}" title="立即购买">立即购买</a></div>
        </div>

        <!--简介-->
        <div class="intro">
            <div class="intro_t">产品介绍</div>
            <div class="intro_c">
                {$info.content}
            </div>
        </div>
    </div>
</section>
