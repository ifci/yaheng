<!-- Link Swiper's CSS -->
<link rel="stylesheet" href="__CSS__/swiper.min.css">

<!-- Demo styles -->
<style>
    .swiper-container{
        width: 80%;
        height: 2em;
        margin: 0;
        float: left;
        line-height: 2em;
    }
    .swiper-slide {
        text-align: center;
        font-size: .8em;
        background: #fff;
        color: #838995;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-button-next, .swiper-button-prev{
        position: inherit;
        margin: 0;
        width: 9%;
        height: auto;
        background: none;
        float: left;
        text-align: center;
        border: 1px solid #b5b5b5;
        line-height: 1.8;
        background: #292929;
        color: #fff;
    }
    .swiper-button-prev{
        margin-right: 1%;
    }
    .swiper-button-disabled{
        background: #f7f7f9;
        color: #000;
    }
    .swiper-slide.on{
        color: #333;
        font-weight: bold;
    }
</style>
<section>
    <div class="pshow">
        <div class="pshow_t clearfix">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <volist name="season" id="vo" key="k">
                        <div class="swiper-slide{$k == 1 ? ' on' : false}" data-sid="{$vo.cid}">{$vo.name}</div>
                    </volist>
                </div>
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-prev"><</div>
            <div class="swiper-button-next">></div>
        </div>

        <div class="plist">
            <ul class="clearfix">
                <volist name="list" id="vo">
                <li>
                    <a href="{:U('product_r/'.$vo['id'])}">
                        <div class="box">
                            <img src="{:get_default_img($vo['image_id'])}" alt=""/>
                        </div>
                        <div class="tit">{$vo.title}</div>
                    </a>
                </li>
                </volist>
            </ul>
        </div>
    </div>
</section>

<!-- Swiper JS -->
<script src="__JS__/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 4
    });
</script>
