<!--主体内容-->
<section>
    <div class="news">
        <ul class="clearfix">
            <volist name="list" id="vo">
                <li>
                    <a href="{:U('news_r/'.$vo['id'])}">
                        <div class="box"><img src="{:get_default_img($vo['image_id'])}" /></div>
                        <div class="tit">{$vo.title}</div>
                        <div class="txt">{$vo.summary|msubstr=0,30}</div>
                        <div class="time">{:date('Y/m/d',$vo['published'])}</div>
                    </a>
                </li>
            </volist>
        </ul>
        <input type="hidden" id="total" value="{$total}"/>
        <!--分页-->
        {$count > 4 ? '<div class="paging"><a href="javascript:" class="add_more">加载更多</a></div>' : false}

    </div>
</section>
