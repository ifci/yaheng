<link rel="stylesheet" href="__CSS__/swiper.min.css"/>
<link rel="stylesheet" href="__CSS__/idangerous.swiper.scrollbar.css"/>
<div class="content">
    <div class="product center">
        <div class="product_t clearfix">
            <div class="product_tl">
                <em>PRODUCT SERIES</em>
                <span>产品系列</span>
            </div>
            <div class="product_tr">
                摆脱束缚，追求自由。
            </div>
        </div>
        <div class="product_c clearfix">
            <!--侧栏-->
            <div class="side">
                <div class="slide">
                    <volist name="cate_list" id="vo">
                        <div class="slide_t <if condition="$_GET['cid'] eq $vo['cid']"> on</if>"><a href="{:U('product/index',array('cid'=>$vo['cid'],'sid'=>$_GET['sid']))}" title="{$vo.name}" data-cid="{$vo.id}">{$vo.name}</a></div>
                        <div class="slide_c">
                            <ul>
                                <volist name="vo[voo]" id="sub">
                                    <li <if condition="$_GET['cid'] eq $sub['cid']"> class="on"</if>><a href="{:U('product/index',array('cid'=>$sub['cid'],'sid'=>$_GET['sid']))}" title="{$sub.name}" data-cid="{$vo.id}"><i></i>{$sub.name}</a></li>
                                </volist>
                            </ul>
                        </div>
                    </volist>
                </div>
                <div class="side_c">
                    高级定制，<br/>“奢华需要精致的细节表现”
                    <a href="tencent://message/?uin={$site.qq}" title="我要定制">我要定制</a>
                </div>
                <div class="side_b">
                    <i></i><em>联系热线</em><span>{$site.tel}</span>
                </div>
            </div>

            <!--产品显示列表-->
            <div class="pwrap">
                <div class="pshow">
                    <div class="pshow_bt">
                        <div class="bd">
                            <volist name="season" id="vo" key="k">
                            <a href="{:U('product/index',array('cid'=>$_GET['cid'],'sid'=>$vo['cid']))}" <if condition="$sid eq $vo['cid']"> class="on"</if> data-sid="{$vo.cid}">{$vo.name}</a>
                            </volist>
                        </div>
                        <input type="hidden" id="sea_val_cid" value="{$_GET['cid']}"/>
                        <input type="hidden" id="total" value="{$total}"/>
                        <div class="hd">
                            <a href="javascript:"><</a>
                            <a href="javascript:">></a>
                        </div>
                    </div>
                    <div class="plist">
                        <ul class="clearfix">
                            <volist name="list" id="vo">
                            <li><a href="{:U('product_r/'.$vo['id'])}" title="{$vo.title}"><img src="{:get_default_img($vo['image_id'])}" alt="{$vo.title}"/><em></em><span>{$vo.title}</span></a></li>
                            </volist>
                            <if condition="$list eq null">
                                <div class="empty">暂无相关产品信息！</div>
                            </if>
                        </ul>
                        {$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__JS__/swiper.min.js"></script>
<script src="__JS__/idangerous.swiper.scrollbar.js"></script>
