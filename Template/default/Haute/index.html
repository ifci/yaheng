<link rel="stylesheet" href="__CSS__/swiper.min.css"/>
<link rel="stylesheet" href="__CSS__/idangerous.swiper.3dflow.css"/>
<style>


    .swiper-container {
        padding:30px 0;
        max-width: 1100px;
    }
    .swiper-slide {
        width:auto;
        height:638px;
        background-size:cover;
        background-repeat:no-repeat;
        background-position:center;
        border-radius:5px;
        border-bottom:1px solid #555;
    }
    .reflection  {
        width: 100%;
        height: 15px;
        border-radius: 3px 3px 0 0;
        position: absolute;
        left: 0;
        bottom: -17px;
        background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(0,0,0,0.3)), to(rgba(0,0,0,0))); /* Safari 4+, Chrome */
        background-image: -webkit-linear-gradient(top, rgba(0,0,0,0.3), rgba(0,0,0,0)); /* Chrome 10+, Safari 5.1+, iOS 5+ */
        background-image:    -moz-linear-gradient(top, rgba(0,0,0,0.3), rgba(0,0,0,0)); /* Firefox 3.6-15 */
        background-image:      -o-linear-gradient(top, rgba(0,0,0,0.3), rgba(0,0,0,0)); /* Opera 11.10-12.00 */
        background-image:         linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0)); /* Firefox 16+, IE10, Opera 12.50+ */
    }
    .swiper-slide a {
        position:absolute;
        left:0;
        top:0;
        width:100%;
        height:100%;
        z-index:1
    }
    .arrow-left,.arrow-right{
        width: 48px;
        height: 48px;
        line-height: 46px;
        position: absolute;
        z-index: 2;
        border: 1px solid #0b0a0a;
        margin-top: -24px;
        background: rgba(0,0,0,.1);
        top: 50%;
        color: #0b0a0a;
        font-family: Simsun;
        font-size: 30px;
        text-align: center;
        -webkit-transition: inherit;
        -moz-transition: inherit;
        -ms-transition: inherit;
        -o-transition: inherit;
        transition: inherit;
    }
    .arrow-left:hover,.arrow-right:hover{
        color: #fff;
        border: 1px solid #fff;
    }
    .arrow-left {
        left: 180px;
    }
    .arrow-right {
        right: 180px;
    }
</style>

        </div>

        <div class="swiper-container">
            <a class="arrow-left" href="#"><</a>

            <div class="swiper-wrapper">
                <volist name="case" id="vo">
                <div class="swiper-slide" style="background-image:url({:get_default_img($vo['image_id'])})" title="{$vo.title}">
                    <div class="reflection"></div>

                <div class="tit">高级定制定制流程</div>
                <div class="ftit">高级定制，“奢华需要精致的细节表现”</div>
                <div class="tel">

        </div>



        <div class="haute_c center">

    </div>
</div>

<script src="__JS__/swiper.min.js"></script>
<script src="__JS__/idangerous.swiper.3dflow.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
        slidesPerView: 2,
        loop:false,
        centeredSlides : true,
        initialSlide: 1,
        //Enable 3D Flow
        tdFlow: {
            rotate: 0,
            stretch: 200,
            shadows: true
//            depth: 300
        }
    });
    $('.arrow-left').on('click', function(e){
        e.preventDefault();
        mySwiper.swipePrev()
    });
    $('.arrow-right').on('click', function(e){
        e.preventDefault();
        mySwiper.swipeNext()
    })
</script>
